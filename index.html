<!DOCTYPE html>
<html>
<head>
    <title>Wheel of Letters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="player-input">
        <img id="game-logo" src="logo.png" alt="Wheel of Letters Logo"> </img>
		<input type="text" id="player1" placeholder="Player 1 name">
        <input type="text" id="player2" placeholder="Player 2 name">
        <button id="start-game">Start Game</button>
		
    </div>
	
	<div id="rules">
		<a href="rules.html">
			<button id="rules-button">Rules</button> </a> 	
    </div>
	
	<div id="category-container" style="display:none;">
        <div id="category-name"></div>
    </div>
	
    <div id="game-wrapper">
		<div id="game-container"></div>
        <button id="pass-button">Pass</button>
    </div>
	
	
    <div id="scoreboard">
        <p id="player1-score">Player 1: 0</p>
        <p id="player2-score">Player 2: 0</p>
    </div>
	<div class="game-over" id="gameOver">
		<p id="winner-name"></p>
        <p>Game Over</p>
        <button id="replayButton">Replay</button>
		<button id="backToHomeButton">Back to Home</button>
    </div>
<div id="timer-label">Remaining Time:</div>
<div id="timer">10</div>
    <script src="script.js"></script>
</body>
</html>
